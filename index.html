<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Christening Ceremony</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- LUXURY COLOR PALETTE --- */
        :root {
            --royal-navy: #0a192f;      /* Deep Midnight Blue */
            --navy-light: #112240;      /* Slightly lighter navy for contrast */
            --gold-leaf: #d4af37;       /* Metallic Gold */
            --gold-pale: #f3e5ab;       /* Champagne Gold */
            --paper-white: #fdfdfd;     /* Crisp White */
            --slate-gray: #8892b0;      /* Muted text color */
        }

        /* --- GLOBAL RESET & TYPOGRAPHY --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--royal-navy);
            color: var(--paper-white);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- THE CARD CONTAINER --- */
        .luxury-card {
            width: 100%;
            max-width: 550px; /* Narrower width suggests exclusivity */
            background-color: var(--navy-light);
            border: 1px solid var(--gold-leaf); /* Thin gold border */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5); /* Deep shadow */
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Decorative Gold Corners (CSS only) */
        .corner-decor {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gold-leaf);
            z-index: 10;
        }
        .top-left { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .top-right { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .bottom-right { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        /* --- HEADER SECTION --- */
        header {
            text-align: center;
            padding: 60px 40px 40px 40px;
            position: relative;
        }

        .monogram {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--gold-leaf);
            border: 2px solid var(--gold-leaf);
            width: 80px;
            height: 80px;
            line-height: 76px;
            border-radius: 50%;
            margin: 0 auto 30px auto;
            background: rgba(212, 175, 55, 0.1); /* Subtle gold tint */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--gold-pale), var(--gold-leaf), var(--gold-pale));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.75rem;
            color: var(--slate-gray);
        }

        .separator-line {
            width: 50px;
            height: 2px;
            background-color: var(--gold-leaf);
            margin: 30px auto;
        }

        /* --- TIMELINE SECTION --- */
        .program-list {
            padding: 0 40px 60px 40px;
        }

        .time-slot {
            display: flex;
            align-items: flex-start;
            margin-bottom: 35px;
            position: relative;
            opacity: 0; /* Hidden for JS Animation */
            transform: translateY(10px);
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        /* The Time (Left) */
        .ts-time {
            width: 80px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--gold-leaf);
            text-align: right;
            padding-right: 20px;
            padding-top: 4px;
        }

        /* The Divider Line */
        .ts-divider {
            width: 1px;
            background: linear-gradient(to bottom, var(--gold-leaf) 0%, rgba(212, 175, 55, 0.1) 100%);
            position: absolute;
            left: 80px;
            top: 5px;
            bottom: -40px;
        }
        
        .time-slot:last-child .ts-divider {
            display: none;
        }

        /* The Diamond Marker */
        .ts-marker {
            position: absolute;
            left: 77px; /* Aligned with divider */
            top: 7px;
            width: 7px;
            height: 7px;
            background-color: var(--royal-navy);
            border: 1px solid var(--gold-leaf);
            transform: rotate(45deg);
            z-index: 2;
        }

        /* The Event (Right) */
        .ts-event {
            flex: 1;
            padding-left: 25px;
        }

        .ts-event h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--paper-white);
            margin-bottom: 4px;
        }
        
        /* Highlight specific important events */
        .highlight h3 {
            color: var(--gold-leaf);
            font-style: italic;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid rgba(212, 175, 55, 0.2);
            font-size: 0.7rem;
            color: var(--slate-gray);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Responsive */
        @media(max-width: 480px) {
            body { padding: 0; }
            .luxury-card { border: none; height: 100vh; max-width: 100%; border-radius: 0;}
            header { padding: 50px 20px 30px 20px; }
            .program-list { padding: 0 20px 80px 20px; }
        }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="corner-decor top-left"></div>
        <div class="corner-decor top-right"></div>
        <div class="corner-decor bottom-left"></div>
        <div class="corner-decor bottom-right"></div>

        <header>
            <div class="monogram">C</div>
            <h1>Christening</h1>
            <p class="subtitle">Order of Service</p>
            <div class="separator-line"></div>
        </header>

        <main class="program-list" id="program-container">
            </main>

        <footer>
            <p>With Gratitude & Grace</p>
        </footer>
    </div>

    <script>
        const events = [
            { time: "09:00", title: "Arrival of Guests" },
            { time: "09:15", title: "Opening Prayer" },
            { time: "09:20", title: "Introduction of Chairperson" },
            { time: "09:30", title: "Purpose of Gathering" },
            { time: "09:45", title: "Presentation of Gifts" },
            { time: "10:00", title: "Dedication to the Lord", highlight: true }, // Highlighted
            { time: "10:30", title: "Family & Friends Gifts" },
            { time: "11:00", title: "Vote of Thanks" },
            { time: "11:15", title: "Reception" }
        ];

        const container = document.getElementById('program-container');

        events.forEach((item, index) => {
            // Create main container
            const slot = document.createElement('div');
            slot.className = item.highlight ? 'time-slot highlight' : 'time-slot';
            
            // HTML Structure
            slot.innerHTML = `
                <div class="ts-time">${item.time}</div>
                <div class="ts-divider"></div>
                <div class="ts-marker"></div>
                <div class="ts-event">
                    <h3>${item.title}</h3>
                </div>
            `;

            container.appendChild(slot);

            // Staggered Animation Trigger
            setTimeout(() => {
                slot.style.opacity = '1';
                slot.style.transform = 'translateY(0)';
            }, index * 150); // 150ms delay between each item
        });
    </script>
</body>
</html>
