<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armah Flyer Architect (Fixed)</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Lato', sans-serif;
            display: flex;
            flex-direction: row;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* --- LEFT PANEL: CONTROLS --- */
        .controls {
            width: 350px;
            background: #2a2a2a;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid #444;
            overflow-y: auto;
            box-shadow: 5px 0 20px rgba(0,0,0,0.5);
            z-index: 10;
        }

        h2 { color: #C5A059; margin-top: 0; font-family: 'Cinzel', serif; }
        
        label { font-size: 0.8rem; color: #aaa; margin-bottom: 5px; display: block;}
        
        input, textarea {
            width: 100%;
            background: #111;
            border: 1px solid #444;
            color: white;
            padding: 15px; /* Larger padding for easier typing */
            border-radius: 5px;
            font-family: inherit;
            font-size: 1rem;
        }

        textarea { height: 100px; resize: vertical; }

        /* File Upload */
        .file-btn {
            background: #333;
            border: 1px dashed #C5A059;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .file-btn:hover { background: #444; }
        input[type="file"] { display: none; }

        button {
            background: #C5A059;
            color: #000;
            border: none;
            padding: 20px;
            font-weight: bold;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover { background: #e6c575; }

        /* --- RIGHT PANEL: PREVIEW --- */
        .preview-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            padding: 20px;
        }

        canvas {
            max-height: 90vh;
            max-width: 100%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }
        
        @media (max-width: 900px) {
            body { flex-direction: column; overflow-y: auto; }
            .controls { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #444;}
            canvas { max-height: 60vh; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <h2>Flyer Architect</h2>

        <div>
            <label>1. UPLOAD LOGO (Required)</label>
            <label for="logoInput" class="file-btn" id="fileLabel">ðŸ“‚ Click to Upload Logo</label>
            <input type="file" id="logoInput" accept="image/*">
        </div>

        <div>
            <label>2. MAIN TITLE</label>
            <input type="text" id="titleText" value="THANK YOU">
        </div>

        <div>
            <label>3. MESSAGE BODY</label>
            <textarea id="msgText">To all our wonderful friends and family who joined us to celebrate this special day. Your presence, love, and generous gifts made the occasion truly unforgettable.</textarea>
        </div>

        <div>
            <label>4. SIGNATURE</label>
            <input type="text" id="signText" value="The Armah Family">
        </div>

        <button onclick="downloadFlyer()">â¬‡ Download High-Res Image</button>
    </div>

    <div class="preview-area">
        <canvas id="flyerCanvas" width="1080" height="1920"></canvas>
    </div>

    <script>
        // --- CONFIGURATION ---
        const canvas = document.getElementById('flyerCanvas');
        const ctx = canvas.getContext('2d');
        
        // Colors
        const COLORS = {
            bg: "#FDFCF8",
            gold: "#C5A059",
            textDark: "#2A2A2A",
            textLight: "#555555"
        };

        // State
        let uploadedImg = null; // Starts empty
        let particles = [];

        // --- 1. SETUP EVENT LISTENERS (Reliable Updates) ---
        // We bind the "Draw" function to every possible text change event
        const inputs = ['titleText', 'msgText', 'signText'];
        inputs.forEach(id => {
            const el = document.getElementById(id);
            el.addEventListener('input', drawFlyer);
            el.addEventListener('keyup', drawFlyer);
            el.addEventListener('change', drawFlyer);
        });

        document.getElementById('logoInput').addEventListener('change', handleLogo);

        // --- 2. INITIALIZATION ---
        // Generate random particles once
        for(let i=0; i<35; i++) {
            particles.push({
                x: Math.random() * 1080,
                y: Math.random() * 1920,
                r: Math.random() * 40 + 10,
                opacity: Math.random() * 0.15 + 0.05
            });
        }
        
        // Wait for fonts, then draw immediately
        document.fonts.ready.then(() => {
            drawFlyer();
        });

        // --- 3. HANDLE LOGO UPLOAD ---
        function handleLogo(e) {
            if(e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(evt) {
                    const img = new Image();
                    img.onload = function() {
                        uploadedImg = img;
                        document.getElementById('fileLabel').innerText = "âœ… Logo Ready";
                        drawFlyer();
                    };
                    img.src = evt.target.result;
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        }

        // --- 4. THE DRAWING ENGINE ---
        function drawFlyer() {
            // A. Clear & Background
            ctx.fillStyle = COLORS.bg;
            ctx.fillRect(0, 0, 1080, 1920);

            // B. Draw Particles (Atmosphere)
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
                ctx.fillStyle = `rgba(197, 160, 89, ${p.opacity})`;
                ctx.fill();
            });

            // C. Draw Logo Area
            const logoSize = 400;
            const logoY = 300;
            const centerX = 1080 / 2;
            const centerY = logoY + (logoSize/2);

            if (uploadedImg) {
                // If logo exists, draw it clipped
                ctx.save();
                ctx.beginPath();
                ctx.arc(centerX, centerY, logoSize/2, 0, Math.PI*2);
                ctx.closePath();
                ctx.clip();
                
                // Draw Image Cover
                let sWidth = uploadedImg.width;
                let sHeight = uploadedImg.height;
                let ratio = Math.max(logoSize / sWidth, logoSize / sHeight);
                let dWidth = sWidth * ratio;
                let dHeight = sHeight * ratio;
                let dx = centerX - (dWidth/2);
                let dy = centerY - (dHeight/2);
                
                ctx.drawImage(uploadedImg, dx, dy, dWidth, dHeight);
                ctx.restore();
            } else {
                // Placeholder Grey Circle if no logo yet
                ctx.beginPath();
                ctx.arc(centerX, centerY, logoSize/2, 0, Math.PI*2);
                ctx.fillStyle = "#E0E0E0";
                ctx.fill();
                
                ctx.fillStyle = "#999";
                ctx.font = "bold 40px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Upload Logo", centerX, centerY);
            }

            // Draw Gold Ring (Always visible)
            ctx.beginPath();
            ctx.arc(centerX, centerY, (logoSize/2) + 15, 0, Math.PI*2);
            ctx.lineWidth = 4;
            ctx.strokeStyle = COLORS.gold;
            ctx.setLineDash([15, 10]); 
            ctx.stroke();
            ctx.setLineDash([]); 

            // D. Draw Typography
            // Get values safely
            const title = document.getElementById('titleText').value.toUpperCase();
            const msg = document.getElementById('msgText').value;
            const sign = document.getElementById('signText').value;

            // Title
            ctx.fillStyle = COLORS.textDark;
            ctx.font = "bold 130px 'Cinzel', serif"; 
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(title, 540, 880);

            // Separator Line
            ctx.beginPath();
            ctx.moveTo(440, 950);
            ctx.lineTo(640, 950);
            ctx.lineWidth = 5;
            ctx.strokeStyle = COLORS.gold;
            ctx.stroke();

            // Message Body
            ctx.fillStyle = COLORS.textLight;
            ctx.font = "300 50px 'Lato', sans-serif";
            // IMPORTANT: Reset baseline for wrapping text
            ctx.textBaseline = "top"; 
            wrapText(ctx, msg, 540, 1080, 850, 80);

            // Signature
            ctx.fillStyle = COLORS.textDark;
            ctx.font = "italic 40px 'Lato', sans-serif";
            ctx.fillText("With Love,", 540, 1600);
            
            ctx.fillStyle = COLORS.gold;
            ctx.font = "bold 70px 'Cinzel', serif";
            ctx.fillText(sign, 540, 1680);
        }

        // Helper: Robust Text Wrapping
        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            // Split by newlines first to respect user formatting
            const paragraphs = text.split('\n');
            
            for (let p = 0; p < paragraphs.length; p++) {
                const words = paragraphs[p].split(' ');
                let line = '';

                for(let n = 0; n < words.length; n++) {
                    const testLine = line + words[n] + ' ';
                    const metrics = context.measureText(testLine);
                    const testWidth = metrics.width;
                    
                    if (testWidth > maxWidth && n > 0) {
                        context.fillText(line, x, y);
                        line = words[n] + ' ';
                        y += lineHeight;
                    } else {
                        line = testLine;
                    }
                }
                context.fillText(line, x, y);
                y += lineHeight; // Newline for paragraph
            }
        }

        // --- 5. DOWNLOAD ---
        function downloadFlyer() {
            const link = document.createElement('a');
            link.download = 'Armah_Flyer_Final.png';
            link.href = canvas.toDataURL("image/png", 1.0);
            link.click();
        }
    </script>
</body>
</html>
