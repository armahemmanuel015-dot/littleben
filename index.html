<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Armah Christening</title>
    
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/mealone-29b00.firebasestorage.app/o/WhatsApp%20Image%202026-01-09%20at%204.33.48%20PM.jpeg?alt=media&token=1db5149c-77d6-475e-9bbc-e8fc55bbb002" type="image/jpeg">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- LUXURY COLOR PALETTE --- */
        :root {
            --royal-navy: #0a192f;      /* Deep Midnight Blue */
            --navy-light: #112240;      /* Slightly lighter navy for contrast */
            --gold-leaf: #d4af37;       /* Metallic Gold */
            --gold-pale: #f3e5ab;       /* Champagne Gold */
            --paper-white: #fdfdfd;     /* Crisp White */
            --slate-gray: #8892b0;      /* Muted text color */
        }

        /* --- GLOBAL RESET & TYPOGRAPHY --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--royal-navy);
            color: var(--paper-white);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- THE CARD CONTAINER --- */
        .luxury-card {
            width: 100%;
            max-width: 550px;
            background-color: var(--navy-light);
            border: 1px solid var(--gold-leaf);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Decorative Gold Corners */
        .corner-decor {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gold-leaf);
            z-index: 10;
        }
        .top-left { top: 12px; left: 12px; border-right: none; border-bottom: none; }
        .top-right { top: 12px; right: 12px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 12px; left: 12px; border-right: none; border-top: none; }
        .bottom-right { bottom: 12px; right: 12px; border-left: none; border-top: none; }

        /* --- HEADER SECTION --- */
        header {
            text-align: center;
            padding: 70px 40px 40px 40px;
            position: relative;
        }

        /* The Logo Container */
        .monogram {
            width: 100px;
            height: 100px;
            border: 1px solid var(--gold-leaf);
            border-radius: 50%;
            margin: 0 auto 30px auto;
            /* Container styling to hold the image */
            overflow: hidden; 
            background: var(--royal-navy);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Image inside the Logo */
        .monogram-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image covers circle without distortion */
            display: block;
        }

        .family-name {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-size: 0.8rem;
            color: var(--slate-gray);
            margin-bottom: 10px;
            font-weight: 500;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-style: italic;
            letter-spacing: 1px;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--gold-pale), var(--gold-leaf), var(--gold-pale));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .separator-line {
            width: 40px;
            height: 1px;
            background-color: var(--gold-leaf);
            margin: 30px auto;
            opacity: 0.6;
        }

        /* --- TIMELINE SECTION --- */
        .program-list {
            padding: 0 40px 60px 40px;
        }

        .time-slot {
            display: flex;
            align-items: flex-start;
            margin-bottom: 35px;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        
        /* The Time (Left) */
        .ts-time {
            width: 80px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 1px;
            color: var(--gold-leaf);
            text-align: right;
            padding-right: 25px;
            padding-top: 5px;
        }

        /* The Divider Line */
        .ts-divider {
            width: 1px;
            background: linear-gradient(to bottom, var(--gold-leaf) 0%, rgba(10, 25, 47, 0) 90%);
            position: absolute;
            left: 80px;
            top: 8px;
            bottom: -40px;
            opacity: 0.3;
        }
        
        .time-slot:last-child .ts-divider {
            display: none;
        }

        /* The Diamond Marker */
        .ts-marker {
            position: absolute;
            left: 77px;
            top: 8px;
            width: 7px;
            height: 7px;
            background-color: var(--royal-navy);
            border: 1px solid var(--gold-leaf);
            transform: rotate(45deg);
            z-index: 2;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
        }

        /* The Event (Right) */
        .ts-event {
            flex: 1;
            padding-left: 25px;
        }

        .ts-event h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            font-weight: 400;
            color: var(--paper-white);
            margin-bottom: 4px;
        }
        
        /* Highlight specific important events */
        .highlight h3 {
            color: var(--gold-leaf);
            font-weight: 600;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 30px;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
            font-size: 0.65rem;
            color: var(--slate-gray);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Responsive */
        @media(max-width: 480px) {
            body { padding: 0; }
            .luxury-card { border: none; min-height: 100vh; max-width: 100%; border-radius: 0;}
            header { padding: 60px 20px 30px 20px; }
            .program-list { padding: 0 20px 80px 20px; }
        }
    </style>
</head>
<body>

    <div class="luxury-card">
        <div class="corner-decor top-left"></div>
        <div class="corner-decor top-right"></div>
        <div class="corner-decor bottom-left"></div>
        <div class="corner-decor bottom-right"></div>

        <header>
            <div class="monogram">
                <img src="https://firebasestorage.googleapis.com/v0/b/mealone-29b00.firebasestorage.app/o/WhatsApp%20Image%202026-01-09%20at%204.33.48%20PM.jpeg?alt=media&token=1db5149c-77d6-475e-9bbc-e8fc55bbb002" alt="Logo" class="monogram-img">
            </div>
            
            <p class="family-name">The Armah's</p>
            <h1>Christening<br>Ceremony</h1>
            <div class="separator-line"></div>
        </header>

        <main class="program-list" id="program-container">
            </main>

        <footer>
            <p>The Armah Family &copy; 2026</p>
        </footer>
    </div>

    <script>
        const events = [
            { time: "09:00", title: "Arrival of Guests" },
            { time: "09:15", title: "Opening Prayer" },
            { time: "09:20", title: "Introduction of Chairperson" },
            { time: "09:30", title: "Purpose of Gathering" },
            { time: "09:45", title: "Presentation of Gifts" },
            { time: "10:00", title: "Dedication to the Lord", highlight: true },
            { time: "10:30", title: "Family & Friends Gifts" },
            { time: "11:00", title: "Vote of Thanks" },
            { time: "11:15", title: "Reception & Photos" }
        ];

        const container = document.getElementById('program-container');

        events.forEach((item, index) => {
            const slot = document.createElement('div');
            slot.className = item.highlight ? 'time-slot highlight' : 'time-slot';
            
            slot.innerHTML = `
                <div class="ts-time">${item.time}</div>
                <div class="ts-divider"></div>
                <div class="ts-marker"></div>
                <div class="ts-event">
                    <h3>${item.title}</h3>
                </div>
            `;

            container.appendChild(slot);

            // Elegant delayed fade-in
            setTimeout(() => {
                slot.style.opacity = '1';
                slot.style.transform = 'translateY(0)';
            }, index * 120);
        });
    </script>
</body>
</html>
