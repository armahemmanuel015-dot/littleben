<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Armah Christening</title>
    
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/mealone-29b00.firebasestorage.app/o/WhatsApp%20Image%202026-01-09%20at%204.33.48%20PM.jpeg?alt=media&token=1db5149c-77d6-475e-9bbc-e8fc55bbb002" type="image/jpeg">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        /* --- LUXURY COLOR PALETTE --- */
        :root {
            --royal-navy: #0a192f;
            --navy-light: #112240;
            --gold-leaf: #d4af37;
            --gold-pale: #f3e5ab;
            --paper-white: #fdfdfd;
            --slate-gray: #8892b0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--royal-navy);
            color: var(--paper-white);
            display: flex;
            flex-direction: column; 
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* --- THE CARD CONTAINER --- */
        .luxury-card {
            width: 100%;
            max-width: 600px;
            background-color: var(--navy-light);
            border: 1px solid var(--gold-leaf);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            margin-bottom: 30px;
        }

        /* --- PDF SPECIFIC STYLES (THE FIX) --- */
        /* This forces the card to be a specific flat image with NO margins during print */
        .pdf-mode {
            width: 800px !important;       /* Standard width for high quality */
            max-width: 800px !important;
            margin: 0 !important;          /* REMOVES ALL MARGINS that cause misalignment */
            border: 2px solid var(--gold-leaf) !important;
            box-shadow: none !important;
            border-radius: 0 !important;
        }

        .corner-decor {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gold-leaf);
            z-index: 10;
        }
        .top-left { top: 12px; left: 12px; border-right: none; border-bottom: none; }
        .top-right { top: 12px; right: 12px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 12px; left: 12px; border-right: none; border-top: none; }
        .bottom-right { bottom: 12px; right: 12px; border-left: none; border-top: none; }

        /* --- HEADER SECTION --- */
        header {
            text-align: center;
            padding: 70px 40px 40px 40px;
            position: relative;
        }

        .monogram {
            width: 110px;
            height: 110px;
            border: 1px solid var(--gold-leaf);
            border-radius: 50%;
            margin: 0 auto 25px auto;
            overflow: hidden; 
            background: var(--royal-navy);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .monogram-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; 
        }

        .family-name {
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-size: 0.9rem;
            color: var(--slate-gray);
            margin-bottom: 10px;
            font-weight: 500;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-style: italic;
            letter-spacing: 1px;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--gold-pale), var(--gold-leaf), var(--gold-pale));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
            line-height: 1.2;
        }
        
        .pdf-mode h1 {
            background: none;
            color: var(--gold-leaf);
            -webkit-text-fill-color: var(--gold-leaf);
        }

        .separator-line {
            width: 50px;
            height: 1px;
            background-color: var(--gold-leaf);
            margin: 30px auto;
            opacity: 0.6;
        }

        /* --- TIMELINE SECTION --- */
        .program-list {
            padding: 0 40px 60px 40px;
        }

        .time-slot {
            display: flex;
            align-items: flex-start;
            margin-bottom: 35px;
            position: relative;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            page-break-inside: avoid; 
        }

        .pdf-mode .time-slot {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        
        .ts-time {
            width: 90px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 1px;
            color: var(--gold-leaf);
            text-align: right;
            padding-right: 25px;
            padding-top: 5px;
        }

        .ts-divider {
            width: 1px;
            background: linear-gradient(to bottom, var(--gold-leaf) 0%, rgba(10, 25, 47, 0) 90%);
            position: absolute;
            left: 90px;
            top: 8px;
            bottom: -40px;
            opacity: 0.3;
        }
        
        .time-slot:last-child .ts-divider { display: none; }

        .ts-marker {
            position: absolute;
            left: 87px;
            top: 8px;
            width: 7px;
            height: 7px;
            background-color: var(--royal-navy);
            border: 1px solid var(--gold-leaf);
            transform: rotate(45deg);
            z-index: 2;
        }

        .ts-event { flex: 1; padding-left: 25px; }

        .ts-event h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 400;
            color: var(--paper-white);
            margin-bottom: 4px;
        }
        
        .highlight h3 { color: var(--gold-leaf); font-weight: 600; }

        footer {
            text-align: center;
            padding: 30px;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
            font-size: 0.7rem;
            color: var(--slate-gray);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .download-btn {
            background-color: transparent;
            color: var(--gold-leaf);
            border: 1px solid var(--gold-leaf);
            padding: 15px 30px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn:hover {
            background-color: var(--gold-leaf);
            color: var(--royal-navy);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }

        @media(max-width: 480px) {
            body { padding: 0; padding-bottom: 40px;}
            .luxury-card { border: none; min-height: 100vh; max-width: 100%; border-radius: 0; box-shadow: none;}
            header { padding: 60px 20px 30px 20px; }
            .program-list { padding: 0 20px 80px 20px; }
            .download-btn { margin-bottom: 40px; }
            .ts-time { width: 70px; padding-right: 15px; }
            .ts-divider { left: 70px; }
            .ts-marker { left: 67px; }
        }
    </style>
</head>
<body>

    <div class="luxury-card" id="card-element">
        <div class="corner-decor top-left"></div>
        <div class="corner-decor top-right"></div>
        <div class="corner-decor bottom-left"></div>
        <div class="corner-decor bottom-right"></div>

        <header>
            <div class="monogram">
                <img src="https://firebasestorage.googleapis.com/v0/b/mealone-29b00.firebasestorage.app/o/WhatsApp%20Image%202026-01-09%20at%204.33.48%20PM.jpeg?alt=media&token=1db5149c-77d6-475e-9bbc-e8fc55bbb002" alt="The Armah Logo" class="monogram-img" crossorigin="anonymous">
            </div>
            
            <p class="family-name">The Armah's</p>
            <h1>Christening<br>Ceremony</h1>
            <div class="separator-line"></div>
        </header>

        <main class="program-list" id="program-container">
            </main>

        <footer>
            <p>The Armah Family &copy; 2026</p>
        </footer>
    </div>

    <button class="download-btn" onclick="generatePDF()">
        <span>Download Program PDF</span>
    </button>

    <script>
        const events = [
            { time: "09:00", title: "Arrival of Guests" },
            { time: "09:15", title: "Opening Prayer" },
            { time: "09:20", title: "Introduction of Chairperson" },
            { time: "09:30", title: "Purpose of Gathering" },
            { time: "09:45", title: "Presentation of Gifts" },
            { time: "10:00", title: "Dedication to the Lord", highlight: true },
            { time: "10:30", title: "Family & Friends Gifts" },
            { time: "11:00", title: "Vote of Thanks" },
            { time: "11:15", title: "Reception & Photos" }
        ];

        const container = document.getElementById('program-container');

        events.forEach((item, index) => {
            const slot = document.createElement('div');
            slot.className = item.highlight ? 'time-slot highlight' : 'time-slot';
            
            slot.innerHTML = `
                <div class="ts-time">${item.time}</div>
                <div class="ts-divider"></div>
                <div class="ts-marker"></div>
                <div class="ts-event">
                    <h3>${item.title}</h3>
                </div>
            `;

            container.appendChild(slot);

            setTimeout(() => {
                slot.style.opacity = '1';
                slot.style.transform = 'translateY(0)';
            }, index * 120);
        });

        // --- IMPROVED PDF ENGINE ---
        function generatePDF() {
            const element = document.getElementById('card-element');
            const btn = document.querySelector('.download-btn');

            // 1. Force Styling for Print
            element.classList.add('pdf-mode');
            btn.innerHTML = "Generating...";

            // 2. Setup Options
            const opt = {
                // Margins: [top, left, bottom, right] in inches
                // This ensures the card sits in the middle of the paper
                margin:       [0.5, 0.5, 0.5, 0.5], 
                
                filename:     'The_Armah_Christening.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                
                html2canvas:  { 
                    scale: 2, 
                    useCORS: true, 
                    allowTaint: true,
                    // IMPORTANT: windowWidth must match the .pdf-mode width to prevent cropping
                    windowWidth: 800, 
                    // Remove explicit background color so it doesn't paint the whole PDF blue
                    // backgroundColor: null 
                },
                
                jsPDF: { 
                    unit: 'in', 
                    format: 'letter', 
                    orientation: 'portrait' 
                }
            };

            // 3. Generate
            html2pdf().set(opt).from(element).save().then(() => {
                element.classList.remove('pdf-mode');
                btn.innerHTML = "Download Program PDF";
            }).catch(err => {
                console.error(err);
                alert("PDF generated. If there are issues, check image permissions.");
                element.classList.remove('pdf-mode');
                btn.innerHTML = "Download Program PDF";
            });
        }
    </script>
</body>
</html>
