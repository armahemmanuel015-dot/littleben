<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Armah Celebration</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Warm, Ethereal Palette */
            --bg-color: #FDFCF8;
            --accent-gold: #C5A059;
            --accent-rose: #E6D2C4;
            --text-dark: #2A2A2A;
            --text-light: #666666;
            --glass-white: rgba(255, 255, 255, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            overflow-x: hidden;
            position: relative;
        }

        /* --- BACKGROUND ATMOSPHERE (Floating Particles) --- */
        .atmosphere {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--accent-gold) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.3;
            animation: floatUp 15s infinite linear;
        }

        /* --- HERO SECTION --- */
        .hero {
            text-align: center;
            padding: 60px 20px 40px 20px;
            background: linear-gradient(to bottom, #fff 0%, var(--bg-color) 100%);
        }

        .logo-wrapper {
            width: 130px;
            height: 130px;
            margin: 0 auto 25px auto;
            position: relative;
        }

        .logo-img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 10px 30px rgba(197, 160, 89, 0.2);
            position: relative;
            z-index: 2;
        }

        /* Spinning Ring around Logo */
        .logo-ring {
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border: 1px dashed var(--accent-gold);
            border-radius: 50%;
            animation: spin 30s linear infinite;
            z-index: 1;
        }

        .hero h2 {
            font-family: 'Lato', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.8rem;
            color: var(--accent-gold);
            margin-bottom: 10px;
        }

        .hero h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #2A2A2A, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- COUNTDOWN TIMER --- */
        .countdown-box {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px auto;
            max-width: 400px;
        }

        .cd-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 10px;
            min-width: 70px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-bottom: 2px solid var(--accent-gold);
        }

        .cd-number {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .cd-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-light);
            margin-top: 5px;
        }

        /* --- THE PROGRAM (Journey) --- */
        .timeline-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 20px 80px 20px;
            position: relative;
        }

        /* The Vertical Line */
        .timeline-container::before {
            content: '';
            position: absolute;
            left: 50px;
            top: 40px;
            bottom: 100px;
            width: 1px;
            background: linear-gradient(to bottom, var(--accent-gold), transparent);
            opacity: 0.3;
        }

        .event-card {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .event-time-badge {
            width: 60px;
            text-align: right;
            padding-right: 20px;
            font-weight: 700;
            font-size: 0.85rem;
            color: var(--accent-gold);
            z-index: 2;
            background: var(--bg-color); /* Hides line behind it */
        }

        .event-marker {
            width: 12px;
            height: 12px;
            background: var(--bg-color);
            border: 2px solid var(--accent-gold);
            border-radius: 50%;
            position: absolute;
            left: 44.5px; /* Center on the line */
            z-index: 3;
            box-shadow: 0 0 0 4px var(--bg-color);
        }
        
        .highlight .event-marker {
            background: var(--accent-gold);
            box-shadow: 0 0 0 4px var(--accent-rose);
        }

        .event-detail {
            flex: 1;
            margin-left: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            border-left: 3px solid transparent;
            transition: transform 0.3s;
        }

        .highlight .event-detail {
            border-left: 3px solid var(--accent-gold);
            background: linear-gradient(to right, #fff, var(--bg-color));
        }

        .event-detail h3 {
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        .event-detail p {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        /* --- ACTION BAR (Floating Bottom) --- */
        .action-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.05);
            display: flex;
            gap: 10px;
            justify-content: center;
            z-index: 100;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .btn {
            flex: 1;
            max-width: 250px;
            padding: 15px;
            border-radius: 50px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: var(--text-dark);
            color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: var(--bg-color);
            color: var(--text-dark);
            border: 1px solid #ddd;
        }

        .btn:active { transform: scale(0.98); }

        /* Animations */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="atmosphere" id="atmosphere"></div>

    <header class="hero">
        <div class="logo-wrapper">
            <div class="logo-ring"></div>
            <img src="https://firebasestorage.googleapis.com/v0/b/mealone-29b00.firebasestorage.app/o/WhatsApp%20Image%202026-01-09%20at%204.33.48%20PM.jpeg?alt=media&token=1db5149c-77d6-475e-9bbc-e8fc55bbb002" class="logo-img" alt="Logo">
        </div>
        
        <h2>The Armah Family</h2>
        <h1>Christening<br>Celebration</h1>
        
        <div class="countdown-box">
            <div class="cd-item"><span class="cd-number" id="days">00</span><span class="cd-label">Days</span></div>
            <div class="cd-item"><span class="cd-number" id="hours">00</span><span class="cd-label">Hrs</span></div>
            <div class="cd-item"><span class="cd-number" id="mins">00</span><span class="cd-label">Mins</span></div>
        </div>
    </header>

    <div class="timeline-container" id="timeline">
        </div>

    <div class="action-bar">
        <a href="#" class="btn btn-secondary" onclick="alert('Calendar invite downloaded!')">
            ðŸ“… Add to Cal
        </a>
        <a href="https://drive.google.com/file/d/1HEVRM-Rd0zJLmaRhwS5QaMLOZYWJW7yD/view?usp=sharing" target="_blank" class="btn btn-primary">
            Download PDF
        </a>
    </div>

    <script>
        // --- 1. GENERATE FLOATING PARTICLES ---
        const atm = document.getElementById('atmosphere');
        for(let i=0; i<15; i++) {
            let p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * 100 + '%';
            p.style.width = (Math.random() * 50 + 10) + 'px';
            p.style.height = p.style.width;
            p.style.animationDuration = (Math.random() * 10 + 10) + 's';
            p.style.animationDelay = (Math.random() * 5) + 's';
            atm.appendChild(p);
        }

        // --- 2. POPULATE TIMELINE ---
        const events = [
            { time: "09:00", title: "Arrival of Guests", desc: "Welcome & Seating" },
            { time: "09:15", title: "Opening Prayer", desc: "Commencing the Service" },
            { time: "09:30", title: "Purpose of Gathering", desc: "A brief address" },
            { time: "10:00", title: "The Dedication", desc: "Blessing the Child", highlight: true },
            { time: "10:30", title: "Presentation of Gifts", desc: "Family & Friends" },
            { time: "11:00", title: "Vote of Thanks", desc: "Closing Remarks" },
            { time: "11:15", title: "Reception", desc: "Photos & Refreshments" }
        ];

        const timeline = document.getElementById('timeline');

        events.forEach((item, index) => {
            const el = document.createElement('div');
            el.className = item.highlight ? 'event-card highlight' : 'event-card';
            // Scroll Animation Trigger Delay
            el.style.transitionDelay = (index * 0.1) + 's';
            
            el.innerHTML = `
                <div class="event-time-badge">${item.time}</div>
                <div class="event-marker"></div>
                <div class="event-detail">
                    <h3>${item.title}</h3>
                    <p>${item.desc}</p>
                </div>
            `;
            timeline.appendChild(el);
            
            // Trigger animation after load
            setTimeout(() => {
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }, 100);
        });

        // --- 3. COUNTDOWN LOGIC ---
        // Set the date we're counting down to
        const eventDate = new Date("2026-02-15T09:00:00").getTime(); // Change this date!

        setInterval(() => {
            const now = new Date().getTime();
            const distance = eventDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerText = days < 10 ? "0"+days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0"+hours : hours;
            document.getElementById("mins").innerText = minutes < 10 ? "0"+minutes : minutes;
        }, 1000);

    </script>
</body>
</html>
