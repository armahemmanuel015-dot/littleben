<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Armah Christening | Botanical Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,500&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- ORGANIC PALETTE --- */
            --sage-dark: #4A675F;
            --sage-light: #8CA89F;
            --sand: #D9C8B4;
            --cream: #F9F7F2;
            --text-main: #2C3E36;
            --white-glass: rgba(255, 255, 255, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Jost', sans-serif;
            background-color: #F0EBE5;
            /* Soft Organic Gradient Background */
            background-image: 
                radial-gradient(circle at 0% 0%, #D9C8B4 0%, transparent 50%), 
                radial-gradient(circle at 100% 100%, #8CA89F 0%, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* --- THE CARD (Frosted Glass Look) --- */
        .botanical-card {
            width: 100%;
            max-width: 500px;
            background: var(--white-glass);
            backdrop-filter: blur(10px); /* Blurs the background behind card */
            border-radius: 30px; /* Softer, organic corners */
            padding: 50px 30px;
            box-shadow: 
                0 20px 40px rgba(74, 103, 95, 0.1),
                0 0 0 1px rgba(255,255,255, 0.5); /* Subtle white border */
            text-align: center;
            position: relative;
            margin-bottom: 30px;
            overflow: hidden;
        }

        /* Decorative top accent */
        .card-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--sage-light), var(--sand), var(--sage-light));
        }

        /* --- HEADER --- */
        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
            position: relative;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--white-glass);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Subtle Leaf Icon behind logo */
        .logo-leaf {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 40px;
            height: 40px;
            fill: var(--sage-dark);
            opacity: 0.8;
            transform: rotate(20deg);
        }

        h2 {
            font-family: 'Jost', sans-serif;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.8rem;
            color: var(--sage-dark);
            margin-bottom: 5px;
            font-weight: 600;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            color: var(--text-main);
            font-weight: 500;
            line-height: 0.9;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* --- TIMELINE --- */
        .timeline {
            text-align: left;
            position: relative;
            padding-left: 10px;
        }

        .event-item {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(10px);
            animation: slideUp 0.6s ease forwards;
        }

        .time {
            font-family: 'Jost', sans-serif;
            font-weight: 500;
            font-size: 0.85rem;
            color: var(--sage-dark);
            width: 75px;
            text-align: right;
            padding-right: 15px;
        }

        .marker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 15px;
            height: 100%;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: var(--sand);
            border-radius: 50%;
            z-index: 2;
        }
        
        .highlight .dot {
            background-color: var(--sage-dark);
            box-shadow: 0 0 0 3px rgba(74, 103, 95, 0.2);
            transform: scale(1.2);
        }

        .details h3 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-main);
        }
        
        .highlight .details h3 {
            color: var(--sage-dark);
            font-style: italic;
        }

        /* --- FOOTER & BUTTON --- */
        footer {
            margin-top: 40px;
            border-top: 1px dashed var(--sand);
            padding-top: 20px;
            font-size: 0.75rem;
            color: var(--sage-dark);
            letter-spacing: 1px;
        }

        .eco-btn {
            display: inline-block;
            background-color: var(--sage-dark);
            color: #fff;
            text-decoration: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-family: 'Jost', sans-serif;
            letter-spacing: 1px;
            font-weight: 500;
            box-shadow: 0 10px 20px rgba(74, 103, 95, 0.25);
            transition: all 0.3s ease;
        }

        .eco-btn:hover {
            background-color: var(--sage-light);
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(74, 103, 95, 0.3);
        }

        /* Animations */
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Decorative Leaf SVG at bottom corner */
        .bg-leaf {
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 150px;
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <div class="botanical-card">
        <div class="card-accent"></div>
        
        <svg class="bg-leaf" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z"/></svg>

        <header>
            <div class="logo-container">
                <svg class="logo-leaf" viewBox="0 0 24 24"><path d="M12,2C12,2 12,2 12,2C12,2 14,4 16,8C18,12 16,18 12,22C8,18 6,12 8,8C10,4 12,2 12,2Z"/></svg>
                
                <img src="https://firebasestorage.googleapis.com/v0/b/mealone-29b00.firebasestorage.app/o/WhatsApp%20Image%202026-01-09%20at%204.33.48%20PM.jpeg?alt=media&token=1db5149c-77d6-475e-9bbc-e8fc55bbb002" class="logo-img" alt="Logo">
            </div>
            <h2>The Armah Family</h2>
            <h1>Christening</h1>
        </header>

        <div class="timeline" id="timeline-list">
            </div>

        <footer>
            <p>Celebration of New Life &copy; 2026</p>
        </footer>
    </div>

    <a href="https://drive.google.com/file/d/1HEVRM-Rd0zJLmaRhwS5QaMLOZYWJW7yD/view?usp=sharing" target="_blank" class="eco-btn">
        Download PDF Program
    </a>

    <script>
        const events = [
            { time: "09:00", title: "Arrival of Guests" },
            { time: "09:15", title: "Opening Prayer" },
            { time: "09:20", title: "Welcome Address" },
            { time: "09:30", title: "Purpose of Gathering" },
            { time: "09:45", title: "Gift Presentation" },
            { time: "10:00", title: "Dedication to God", highlight: true },
            { time: "10:30", title: "Family & Friends Gifts" },
            { time: "11:00", title: "Vote of Thanks" },
            { time: "11:15", title: "Photos & Reception" }
        ];

        const list = document.getElementById('timeline-list');

        events.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = item.highlight ? 'event-item highlight' : 'event-item';
            div.style.animationDelay = (index * 0.1) + 's';
            
            div.innerHTML = `
                <div class="time">${item.time}</div>
                <div class="marker-container">
                    <div class="dot"></div>
                </div>
                <div class="details">
                    <h3>${item.title}</h3>
                </div>
            `;
            list.appendChild(div);
        });
    </script>
</body>
</html>
